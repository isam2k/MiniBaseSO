  # Guaranteed geyser
  - names:
    - expansion1::geysers/liquid_sulfur
    listRule: GuaranteeAll
    useRelaxedFiltering: true # Allow placement in feature-heavy biomes
    priority: 200
    allowedCellsFilter:
      - command: Replace 
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 1    
  # Guaranteed geyser
  - names:
    - geysers/big_volcano
    - geysers/small_volcano
    listRule: GuaranteeOne
    useRelaxedFiltering: true # Allow placement in feature-heavy biomes
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ MagmaCore ]
  # Frozen
  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_b
      - poi/frozen/heatsink_c
      - poi/frozen/heatsink_d
    listRule: GuaranteeSomeTryMore
    someCount: 1
    moreCount: 1
    useRelaxedFiltering: true # Allow placement in feature-heavy biomes
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [FrozenWastes]
  # Curated geysers (no duplicates)
  - names: 
    - geysers/big_volcano
    - geysers/hot_co2
    - geysers/hot_hydrogen
    - geysers/methane
    - geysers/small_volcano
    listRule: TryOne
    times: 1
    useRelaxedFiltering: true # Allow placement in feature-heavy biomes
    priority: 10
    allowedCellsFilter:
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning 