subworldMixingRules:
 - name: (Mixing1)
   minCount: 1
   maxCount: 2
 - name: (Mixing2)
   minCount: 1
   maxCount: 2

fixedTraits:
  - sunlightLow
  - cosmicRadiationLow

seasons:
  - MiniForestFrozenMeteorShowers
  
#------------------------------------------------------------------------------

# List all the subworld files to load
subworldFiles:
  - name: expansion1::subworlds/forest/med_ForestStartCold
    overridePower: 5
  - name: expansion1::subworlds/forest/ForestMiniWaterCold
  - name: expansion1::subworlds/rust/med_RustFrozen
  - name: expansion1::subworlds/jungle/med_JungleFrozen
  - name: subworlds/space/Space
  - name: expansion1::subworlds/space/SpaceWithFrozenRustBorder
  - name: subworlds/magma/SolidMagma
#  - name: expansion1::subworlds/magma/BottomSmall
  - name: subworlds/magma/MagmaVent
    
unknownCellsAllowedSubworlds: 
  # Fill
  - tagcommand: Default
    command: Replace
    subworldNames:
      - expansion1::subworlds/jungle/med_JungleFrozen
      - expansion1::subworlds/rust/med_RustFrozen
      - (Mixing1)
      - (Mixing2)
  # Ring-1
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/rust/med_RustFrozen
      - expansion1::subworlds/forest/ForestMiniWaterCold
  # Space
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  # Crust
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/SpaceWithFrozenRustBorder
  # Core
  - tagcommand: AtTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - subworlds/magma/MagmaVent
#      - expansion1::subworlds/magma/BottomSmall
  - tagcommand: AtTag # Mixing Core
    tag: AtDepths
    command: UnionWith
    sortOrder: 100 # order after core world traits
    subworldNames:
      - (Mixing1)
      - (Mixing2)

worldTemplateRules:
  # Curated geyser (specific to this world)
  - names:
    - geysers/filthy_water
    - geysers/salt_water
    - geysers/slush_water
    - expansion1::poi/rust/dirty_slush_geyser
    - expansion1::geysers/slush_salt_water
    listRule: GuaranteeOne
    useRelaxedFiltering: true # Allow placement in feature-heavy biomes
    priority: 100
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 99                
  # Satellite landmark
  - names:
    - poi/poi_satellite_1_a
    listRule: GuaranteeOne
    useRelaxedFiltering: true # Allow placement in feature-heavy biomes
    priority: 200
    allowExtremeTemperatureOverlap: true
    useRelaxedFiltering: true
    overrideOffset:
       X: 0
       Y: -15
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 1
        maxDistance: 1
  # Curated geysers (no duplicates)
  - names: 
    #- geysers/big_volcano
    - geysers/chlorine_gas
    - geysers/hot_co2
    - geysers/hot_hydrogen
    - geysers/hot_po2
    - geysers/liquid_co2
    - geysers/methane
    - geysers/slimy_po2
    #- geysers/small_volcano
    #- expansion1::geysers/liquid_sulfur
    listRule: TryOne
    times: 1
    useRelaxedFiltering: true # Allow placement in feature-heavy biomes
    priority: 10
    allowedCellsFilter:
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning        